<!DOCTYPE html>
<head>
    <meta charset="GBK">
    <title>饼图</title>
    <!-- 来自百度CDN -->
    <script src="resources/js/esl/esl.js"></script>
    
     <script type="text/javascript">
   
   var filelocaltion="resources/js/echarts";
   
   require.config({
       paths:{ 
           echarts:filelocaltion,
           'echarts/chart/pie' : filelocaltion,
       }
   });

   require(
       [ 
           'echarts',
           'echarts/chart/pie'
       ],
       displayPieChart
   );

	function displayPieChart(ec){
		 var myChart = ec.init(document.getElementById('pie'));
		 myChart.setOption(getPieChartOption());
		}

	function getPieChartOption(){
		
		var pieChartOption  = {
			    title : {
			        text: '某站点用户访问来源',
			        subtext: '纯属虚构',
			        x:'center'
			    },
			    tooltip : {
			        trigger: 'item',
			        formatter: "{a} <br/>{b} : {c} ({d}%)"
			    },
			    legend: {
			        orient : 'vertical',
			        x : 'left',
			        data:['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
			    },
			    toolbox: {
			        show : true,
			        feature : {
			            mark : {show: true},
			            dataView : {show: true, readOnly: false},
			            restore : {show: true},
			            saveAsImage : {show: true}
			        }
			    },
			    calculable : true,
			    series : [
			        {
			            name:'访问来源',
			            type:'pie',
			            radius : '55%',
			            center: ['50%', '60%'],
			            data:[
			                {value:335, name:'直接访问'},
			                {value:310, name:'邮件营销'},
			                {value:234, name:'联盟广告'},
			                {value:135, name:'视频广告'},
			                {value:1548, name:'搜索引擎'}
			            ]
			        }
			    ]
			}
		return pieChartOption;
			                    
		}

   </script>
    
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="pie" style="height:300px;width:200"></div>
    
 </body>
